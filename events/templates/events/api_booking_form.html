<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Your Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">🎫 Book Your Tickets</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" class="card p-4 bg-white shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.event.id_for_label }}" class="form-label">{{ form.event.label }}</label>
            {{ form.event }}
        </div>
        <div class="mb-3">
            <label for="{{ form.ticket_type.id_for_label }}" class="form-label">{{ form.ticket_type.label }}</label>
            {{ form.ticket_type }}
        </div>
        <div class="mb-3">
            <label for="{{ form.quantity.id_for_label }}" class="form-label">{{ form.quantity.label }}</label>
            {{ form.quantity }}
        </div>

        <button type="submit" class="btn btn-primary">Book Now</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'event_list' %}" class="btn btn-secondary">← Back to Events</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
